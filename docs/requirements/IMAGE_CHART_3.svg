<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8360c3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ebf91;stop-opacity:1" />
    </linearGradient>
    
    <!-- Node gradients -->
    <radialGradient id="courseGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="chapterGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="knowledgeGrad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ED321;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="knowledgeGrad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DDA0DD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:1" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="0" y="0" width="120%" height="130%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498DB"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8E44AD"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="750" fill="#F8F9FA"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="1000" height="60" fill="url(#headerGrad)"/>
  <text x="500" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">知识图谱结构示例图</text>
  
  <!-- Course Node (Central) -->
  <g transform="translate(500, 200)">
    <circle cx="0" cy="0" r="50" fill="url(#courseGrad)" filter="url(#shadow)" stroke="#FF6B6B" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">《Python数据分析》</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">核心课程</text>
  </g>
  
  <!-- Chapter Nodes -->
  <!-- Chapter 1: Python基础 -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="35" fill="url(#chapterGrad)" filter="url(#shadow)" stroke="#4ECDC4" stroke-width="2"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">第1章</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Python基础</text>
  </g>
  
  <!-- Chapter 2: 数据处理 -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="35" fill="url(#chapterGrad)" filter="url(#shadow)" stroke="#4ECDC4" stroke-width="2"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">第2章</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">数据处理</text>
  </g>
  
  <!-- Chapter 3: 数据可视化 -->
  <g transform="translate(800, 150)">
    <circle cx="0" cy="0" r="35" fill="url(#chapterGrad)" filter="url(#shadow)" stroke="#4ECDC4" stroke-width="2"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">第3章</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">数据可视化</text>
  </g>
  
  <!-- Chapter 4: 机器学习入门 -->
  <g transform="translate(800, 300)">
    <circle cx="0" cy="0" r="35" fill="url(#chapterGrad)" filter="url(#shadow)" stroke="#4ECDC4" stroke-width="2"/>
    <text x="0" y="-3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">第4章</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">机器学习入门</text>
  </g>
  
  <!-- Knowledge Nodes Level 1 -->
  <!-- Python基础相关知识点 -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="25" fill="url(#knowledgeGrad1)" filter="url(#shadow)" stroke="#7ED321" stroke-width="1.5"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">变量类型</text>
    <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">知识点</text>
  </g>
  
  <g transform="translate(80, 180)">
    <circle cx="0" cy="0" r="25" fill="url(#knowledgeGrad1)" filter="url(#shadow)" stroke="#7ED321" stroke-width="1.5"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">控制结构</text>
    <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">知识点</text>
  </g>
  
  <g transform="translate(320, 100)">
    <circle cx="0" cy="0" r="25" fill="url(#knowledgeGrad1)" filter="url(#shadow)" stroke="#7ED321" stroke-width="1.5"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">函数定义</text>
    <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">知识点</text>
  </g>
  
  <!-- 数据处理相关知识点 -->
  <g transform="translate(80, 350)">
    <circle cx="0" cy="0" r="25" fill="url(#knowledgeGrad1)" filter="url(#shadow)" stroke="#7ED321" stroke-width="1.5"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Pandas</text>
    <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">知识点</text>
  </g>
  
  <g transform="translate(320, 350)">
    <circle cx="0" cy="0" r="25" fill="url(#knowledgeGrad1)" filter="url(#shadow)" stroke="#7ED321" stroke-width="1.5"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">NumPy</text>
    <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">知识点</text>
  </g>
  
  <!-- 数据可视化相关知识点 -->
  <g transform="translate(680, 100)">
    <circle cx="0" cy="0" r="25" fill="url(#knowledgeGrad1)" filter="url(#shadow)" stroke="#7ED321" stroke-width="1.5"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Matplotlib</text>
    <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">知识点</text>
  </g>
  
  <g transform="translate(920, 100)">
    <circle cx="0" cy="0" r="25" fill="url(#knowledgeGrad1)" filter="url(#shadow)" stroke="#7ED321" stroke-width="1.5"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Seaborn</text>
    <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">知识点</text>
  </g>
  
  <!-- 机器学习相关知识点 -->
  <g transform="translate(680, 350)">
    <circle cx="0" cy="0" r="25" fill="url(#knowledgeGrad1)" filter="url(#shadow)" stroke="#7ED321" stroke-width="1.5"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Scikit-learn</text>
    <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">知识点</text>
  </g>
  
  <g transform="translate(920, 350)">
    <circle cx="0" cy="0" r="25" fill="url(#knowledgeGrad1)" filter="url(#shadow)" stroke="#7ED321" stroke-width="1.5"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">模型评估</text>
    <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">知识点</text>
  </g>
  
  <!-- Knowledge Nodes Level 2 (Sub-knowledge points) -->
  <g transform="translate(40, 50)">
    <circle cx="0" cy="0" r="18" fill="url(#knowledgeGrad2)" filter="url(#shadow)" stroke="#9370DB" stroke-width="1"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">字符串</text>
  </g>
  
  <g transform="translate(40, 130)">
    <circle cx="0" cy="0" r="18" fill="url(#knowledgeGrad2)" filter="url(#shadow)" stroke="#9370DB" stroke-width="1"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">列表</text>
  </g>
  
  <g transform="translate(40, 210)">
    <circle cx="0" cy="0" r="18" fill="url(#knowledgeGrad2)" filter="url(#shadow)" stroke="#9370DB" stroke-width="1"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">for循环</text>
  </g>
  
  <g transform="translate(40, 290)">
    <circle cx="0" cy="0" r="18" fill="url(#knowledgeGrad2)" filter="url(#shadow)" stroke="#9370DB" stroke-width="1"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">if语句</text>
  </g>
  
  <!-- Relationship Lines -->
  <!-- Course to Chapters (contains relationship) -->
  <line x1="450" y1="200" x2="235" y2="150" stroke="#E74C3C" stroke-width="3" marker-end="url(#arrowRed)"/>
  <line x1="450" y1="200" x2="235" y2="300" stroke="#E74C3C" stroke-width="3" marker-end="url(#arrowRed)"/>
  <line x1="550" y1="200" x2="765" y2="150" stroke="#E74C3C" stroke-width="3" marker-end="url(#arrowRed)"/>
  <line x1="550" y1="200" x2="765" y2="300" stroke="#E74C3C" stroke-width="3" marker-end="url(#arrowRed)"/>
  
  <!-- Chapters to Knowledge Points Level 1 (contains relationship) -->
  <line x1="165" y1="150" x2="105" y2="100" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <line x1="165" y1="150" x2="105" y2="180" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <line x1="235" y1="150" x2="295" y2="100" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowBlue)"/>
  
  <line x1="165" y1="300" x2="105" y2="350" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <line x1="235" y1="300" x2="295" y2="350" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowBlue)"/>
  
  <line x1="765" y1="150" x2="705" y2="100" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <line x1="835" y1="150" x2="895" y2="100" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowBlue)"/>
  
  <line x1="765" y1="300" x2="705" y2="350" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <line x1="835" y1="300" x2="895" y2="350" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowBlue)"/>
  
  <!-- Knowledge Points Level 1 to Level 2 (contains relationship) -->
  <line x1="55" y1="100" x2="45" y2="68" stroke="#27AE60" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <line x1="55" y1="100" x2="45" y2="148" stroke="#27AE60" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <line x1="55" y1="180" x2="45" y2="228" stroke="#27AE60" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <line x1="55" y1="180" x2="45" y2="308" stroke="#27AE60" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  
  <!-- Prerequisite relationships (dashed lines) -->
  <line x1="235" y1="150" x2="165" y2="300" stroke="#8E44AD" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowPurple)"/>
  <line x1="235" y1="300" x2="765" y2="150" stroke="#8E44AD" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowPurple)"/>
  <line x1="765" y1="150" x2="765" y2="300" stroke="#8E44AD" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowPurple)"/>
  
  <!-- Legend -->
  <rect x="50" y="450" width="900" height="220" rx="12" fill="#FFFFFF" stroke="#BDC3C7" stroke-width="2"/>
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">知识图谱关系说明</text>
  
  <!-- Relationship Legend -->
  <g transform="translate(80, 490)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">包含关系 (Contains)</text>
    <line x1="0" y1="25" x2="50" y2="25" stroke="#E74C3C" stroke-width="3" marker-end="url(#arrowRed)"/>
    <text x="60" y="28" font-family="Arial, sans-serif" font-size="10" fill="#333">课程包含章节，章节包含知识点</text>
  </g>
  
  <g transform="translate(400, 490)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8E44AD">先修关系 (Prerequisite)</text>
    <line x1="0" y1="25" x2="50" y2="25" stroke="#8E44AD" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowPurple)"/>
    <text x="60" y="28" font-family="Arial, sans-serif" font-size="10" fill="#333">学习顺序依赖关系</text>
  </g>
  
  <g transform="translate(80, 530)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498DB">组织关系 (Organizes)</text>
    <line x1="0" y1="25" x2="50" y2="25" stroke="#3498DB" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <text x="60" y="28" font-family="Arial, sans-serif" font-size="10" fill="#333">章节组织知识点的结构关系</text>
  </g>
  
  <g transform="translate(400, 530)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27AE60">细分关系 (Specifies)</text>
    <line x1="0" y1="25" x2="50" y2="25" stroke="#27AE60" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
    <text x="60" y="28" font-family="Arial, sans-serif" font-size="10" fill="#333">知识点的具体化和细分</text>
  </g>
  
  <!-- Node Type Legend -->
  <g transform="translate(80, 570)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">节点类型说明</text>
    
    <circle cx="20" cy="35" r="15" fill="url(#courseGrad)" stroke="#FF6B6B" stroke-width="2"/>
    <text x="45" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">课程节点 (Course)</text>
    
    <circle cx="150" cy="35" r="12" fill="url(#chapterGrad)" stroke="#4ECDC4" stroke-width="2"/>
    <text x="175" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">章节节点 (Chapter)</text>
    
    <circle cx="280" cy="35" r="10" fill="url(#knowledgeGrad1)" stroke="#7ED321" stroke-width="1.5"/>
    <text x="305" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">知识点节点 (Knowledge Point)</text>
    
    <circle cx="480" cy="35" r="8" fill="url(#knowledgeGrad2)" stroke="#9370DB" stroke-width="1"/>
    <text x="500" y="40" font-family="Arial, sans-serif" font-size="11" fill="#333">子知识点 (Sub-Knowledge)</text>
  </g>
  
  <!-- Implementation Details -->
  <rect x="550" y="570" width="380" height="80" rx="8" fill="#F8F9FA" stroke="#6C757D"/>
  <text x="570" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Neo4j 实现示例</text>
  <text x="570" y="608" font-family="Arial, sans-serif" font-size="9" fill="#666">CREATE (c:Course {name:"Python数据分析"})</text>
  <text x="570" y="620" font-family="Arial, sans-serif" font-size="9" fill="#666">CREATE (ch:Chapter {name:"Python基础", order:1})</text>
  <text x="570" y="632" font-family="Arial, sans-serif" font-size="9" fill="#666">CREATE (kp:Knowledge {name:"变量类型"})</text>
  <text x="570" y="644" font-family="Arial, sans-serif" font-size="9" fill="#666">CREATE (c)-[:CONTAINS]->(ch)-[:CONTAINS]->(kp)</text>
</svg>