  <path d="M 500 380 L 500 400" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 480 L 500 500" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
